<!DOCTYPE html><html xmlns="http://www.w3.org/1999/html"><head lang="en">    <meta charset="UTF-8" />    <title>微信活动登录</title>    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />    <link rel="stylesheet" type="text/css" href="/css/login.css" />    <link rel="icon" href="/img/favicon.ico" /></head><body><div id="loginbox">    <form id="loginform" class="form-vertical" action="/admin/login" method="post" enctype="multipart/form-data">        <div class="control-group normal_text">            <h3>登录</h3>        </div>        <div class="control-group">            <div class="controls">                <h6 style="color:#fff;padding-left:30px;" th:text="${msg}"></h6>                <div class="main_input_box">                    <span class="add-on bg_lg">                        <span class="glyphicon glyphicon-user"></span>                    </span>                    <input type="text" placeholder="Username" name="username"/>                </div>                           </div>                    </div>        <!--  <h6 style="color: #fff ;margin-left: 30px" th:text="${msg}"></h6> -->        <div class="control-group">            <div class="controls">                <div class="main_input_box">                    <span class="add-on bg_ly">                        <span class="glyphicon glyphicon-lock"></span>                    </span>                    <input type="password" placeholder="Password"  name="password"/>                </div>            </div>        </div>        <div class="form-actions">            <button type="submit" class="btn btn-success login-submit">登录</button>            <a href="#" class="btn btn-success repassword bg_lb">忘记密码？</a>        </div>    </form></div></body></html>
