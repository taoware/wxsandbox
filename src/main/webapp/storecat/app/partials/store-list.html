<div class="container">    <div class="row header">        <h4>全部网点</h4>    </div>    <div class="row search-box">        <div class="col-md-12 search-nav">            <!--Sidebar content-->            <form action="" class="form-inline">                <div class="form-group">                    <div class="input-group search">                        <input type="text" class="form-control search-input " ng-model="query">                        <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>                    </div>                </div>            </form>          <!--  <div class="form-group">                <label class="control-label">Sort by</label>                <select>                    <option value="name">Alphabetical</option>                    <option value="age">Newest</option>                </select>            </div>-->        </div>    </div>    <div class="row list-box">        <div class="col-md-12 main">            <!--Body content-->            <ul class="stores">                <li ng-repeat="store in stores | filter:query | orderBy:orderProp"                    class="thumbnail store-listing">                    <a href="#/stores/{{store.id}}" class="thumb"><img ng-src="{{store.imageUrl}}"></a>                    <a href="#/stores/{{store.id}}" class="store-id">{{store.name}}</a>                    <p class="store-text">{{store.snippet}}</p>                </li>            </ul>        </div>    </div></div>
