<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>    <div class="modal-header">        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"                ng-click="clear()">&times;</button>        <h4 class="modal-title" id="myCouponBatchLabel" translate="sandboxApp.couponBatch.home.createOrEditLabel">Create or edit a CouponBatch</h4>    </div>    <div class="modal-body">        <!-- <div class="form-group">             <label>ID</label>             <input type="text" class="form-control" name="id"                    ng-model="couponBatch.id" readonly>         </div>-->        <div class="form-group">            <label translate="sandboxApp.couponBatch.code">Code</label>            <input type="text" class="form-control" name="code"                   ng-model="couponBatch.code">        </div>        <div class="form-group">            <label translate="sandboxApp.couponBatch.size">Size</label>            <input type="number" class="form-control" name="size"                   ng-model="couponBatch.size" required>            <div ng-show="editForm.size.$invalid">                <p class="help-block"                   ng-show="editForm.size.$error.required" translate="entity.validation.required">                    This field is required.                </p>                <p class="help-block"                   ng-show="editForm.size.$error.number" translate="entity.validation.number">                    This field should be a number.                </p>            </div>        </div>        <div class="form-group">            <label translate="sandboxApp.couponBatch.quantity">Quantity</label>            <input type="number" class="form-control" name="quantity"                   ng-model="couponBatch.quantity" required>            <div ng-show="editForm.quantity.$invalid">                <p class="help-block"                   ng-show="editForm.quantity.$error.required" translate="entity.validation.required">                    This field is required.                </p>                <p class="help-block"                   ng-show="editForm.quantity.$error.number" translate="entity.validation.number">                    This field should be a number.                </p>            </div>        </div>        <div class="form-group">            <label translate="sandboxApp.couponBatch.beginDate">BeginDate</label>            <input type="datetime-local" class="form-control" name="beginDate"                   ng-model="couponBatch.beginDate" ng-model-options="{timezone: 'UTC'}" required>            <div ng-show="editForm.beginDate.$invalid">                <p class="help-block"                   ng-show="editForm.beginDate.$error.required" translate="entity.validation.required">                    This field is required.                </p>                <p class="help-block"                   ng-show="editForm.beginDate.$error.datetimelocal" translate="entity.validation.datetimelocal">                    This field should be a date and time.                </p>            </div>        </div>        <div class="form-group">            <label translate="sandboxApp.couponBatch.endDate">EndDate</label>            <input type="datetime-local" class="form-control" name="endDate"                   ng-model="couponBatch.endDate" ng-model-options="{timezone: 'UTC'}" required>            <div ng-show="editForm.endDate.$invalid">                <p class="help-block"                   ng-show="editForm.endDate.$error.required" translate="entity.validation.required">                    This field is required.                </p>                <p class="help-block"                   ng-show="editForm.endDate.$error.datetimelocal" translate="entity.validation.datetimelocal">                    This field should be a date and time.                </p>            </div>        </div>        <!-- <div class="form-group">             <label translate="sandboxApp.couponBatch.enabled">Enabled</label>             <input type="checkbox" class="form-control" name="enabled"                    ng-model="couponBatch.enabled">         </div>         <div class="form-group">             <label translate="sandboxApp.couponBatch.isGenerated">IsGenerated</label>             <input type="checkbox" class="form-control" name="isGenerated"                    ng-model="couponBatch.isGenerated">         </div>-->        <div class="form-group">            <label translate="sandboxApp.couponBatch.supplierActivity">supplierActivity</label>            <select class="form-control" name="supplierActivity" ng-model="couponBatch.supplierActivitys" ng-options="supplierActivity.id as supplierActivity.name for supplierActivity in supplierActivitys">            </select>        </div>    </div>    <div class="modal-footer">        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>        </button>        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>        </button>    </div></form>
