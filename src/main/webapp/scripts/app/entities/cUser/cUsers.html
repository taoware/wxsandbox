<div>

    <h2 translate="sandboxApp.cUser.home.title">CUsers</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveCUserModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="sandboxApp.cUser.home.createLabel">Create a new CUser</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveCUserModal" tabindex="-1" role="dialog" aria-labelledby="myCUserLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myCUserLabel" translate="sandboxApp.cUser.home.createOrEditLabel">Create or edit a CUser</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label translate="global.field.id">ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="cUser.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="sandboxApp.cUser.mobile">Mobile</label>
                            <input type="text" class="form-control" name="mobile"
                                   ng-model="cUser.mobile">

                        </div>
                        <div class="form-group">
                            <label translate="sandboxApp.cUser.openId">OpenId</label>
                            <input type="text" class="form-control" name="openId"
                                   ng-model="cUser.openId">

                        </div>

                        <div class="form-group">
                            <label translate="sandboxApp.cUser.coupon">coupon</label>
                            <select class="form-control" multiple name="coupon" ng-model="cUser.coupons" ng-options="coupon as coupon.code for coupon in coupons track by coupon.id">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteCUserConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(cUser.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="sandboxApp.cUser.delete.question" translate-values="{id: '{{cUser.id}}'}">Are you sure you want to delete this CUser?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="sandboxApp.cUser.mobile">Mobile</th>
                    <th translate="sandboxApp.cUser.openId">OpenId</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cUser in cUsers">
                    <td><a ui-sref="cUserDetail({id:cUser.id})">{{cUser.id}}</a></td>
                    <td>{{cUser.mobile}}</td>
                    <td>{{cUser.openId}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="cUserDetail({id:cUser.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="showUpdate(cUser.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(cUser.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a href="#">&lt;</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
