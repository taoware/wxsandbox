
<div>
    <h2><span translate="sandboxApp.supplier.detail.title">Supplier</span> {{supplier.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="sandboxApp.supplier.code">Code</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{supplier.code}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="sandboxApp.supplier.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{supplier.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="sandboxApp.supplier.address">Address</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{supplier.address}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="sandboxApp.supplier.contact">Contact</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{supplier.contact}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="supplier"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
