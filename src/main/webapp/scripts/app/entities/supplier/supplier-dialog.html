<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySupplierLabel" translate="sandboxApp.supplier.home.createOrEditLabel">Create or edit a Supplier</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" name="id"
                   ng-model="supplier.id" readonly>
        </div>

        <div class="form-group">
            <label translate="sandboxApp.supplier.code">Code</label>
            <input type="text" class="form-control" name="code"
                   ng-model="supplier.code">

        </div>
        <div class="form-group">
            <label translate="sandboxApp.supplier.name">Name</label>
            <input type="text" class="form-control" name="name"
                   ng-model="supplier.name" required>

            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                   ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="sandboxApp.supplier.address">Address</label>
            <input type="text" class="form-control" name="address"
                   ng-model="supplier.address">

        </div>
        <div class="form-group">
            <label translate="sandboxApp.supplier.contact">Contact</label>
            <input type="text" class="form-control" name="contact"
                   ng-model="supplier.contact">

        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
