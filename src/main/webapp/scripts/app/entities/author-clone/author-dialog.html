
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAuthorLabel" translate="sandboxApp.author.home.createOrEditLabel">Create or edit a Author</h4>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="form-group col-sm-6">
                <label for="id" translate="global.field.id">ID</label>
                <input type="text" class="form-control" id="id" name="id"
                       ng-model="author.id" readonly>
            </div>

            <div class="form-group col-sm-6">
                <label translate="sandboxApp.author.name" for="field_name">Name</label>
                <input type="text" class="form-control" name="name" id="field_name"
                       ng-model="author.name"
                        >

            </div>
            <div class="form-group col-sm-6">
                <label translate="sandboxApp.author.birthDate" for="field_birthDate">BirthDate</label>
                <input type="date" class="form-control" name="birthDate" id="field_birthDate"
                       ng-model="author.birthDate"
                        >

            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ui-sref="author">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
       <!-- <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>-->
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>

</form>
