
<div>
    <h2><span translate="sandboxApp.goods.detail.title">Goods</span> {{goods.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="sandboxApp.goods.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{goods.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="sandboxApp.goods.couponBatch">couponBatch</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{goods.couponBatch.code}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="goods"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
