
<div>
    <h2><span translate="sandboxApp.activity.detail.title">Activity</span> {{activity.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="sandboxApp.activity.disable">Disable</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{activity.disable}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="sandboxApp.activity.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{activity.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="sandboxApp.activity.indexName">IndexName</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{activity.indexName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="sandboxApp.activity.folderName">FolderName</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{activity.folderName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="sandboxApp.activity.type">Type</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{activity.type}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="sandboxApp.activity.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{activity.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="sandboxApp.activity.url">Url</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{activity.url}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="sandboxApp.activity.startDate">StartDate</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{activity.startDate}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="sandboxApp.activity.endDate">EndDate</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{activity.endDate}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="activity"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
