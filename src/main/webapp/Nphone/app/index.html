<header class="ui-header ui-header-positive ui-border-b">
    <h1>手机绑定</h1>
</header>


<section class="ui-container login-container">
    <div class="ui-row">
        <div class="ui-form ui-border-t">
            <form action="#">
                <div class="ui-form-item ui-form-item-pure ui-border-b">
                    <input type="text" placeholder="请输入手机号" id="phone">
                    <a href="#" class="ui-icon-close" id="clear-phone"></a>
                </div>

                <div class="ui-form-item ui-form-item-r ui-border-b">
                    <input type="text" placeholder="请输入验证码" id="code" oninput="OnInput (event)"
                           onpropertychange="OnPropChanged (event)">
                    <!-- 若按钮不可点击则添加 disabled 类 -->
                    <button type="button" class="ui-border-l" id="getcode">获取验证码
                    </button>
                    <a href="#" class="ui-icon-close" id="clear-code"></a>
                </div>

                <div class="ui-btn-wrap">
                    <button class="ui-btn-lg ui-btn-primary sb-btn" id="submit-btn" type="submit">
                        绑定
                    </button>
                </div>

            </form>

        </div>


    </div>


</section>
