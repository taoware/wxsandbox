<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title>微信活动</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="icon" href="/img/favicon.ico"/>
</head>
<body>
<div class="header">
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/web/index">微信活动</a>
            </div>

        </div>
        <!-- /.container-fluid -->
    </nav>
</div>

<div class="wrap">

    <div class="container">

        <div class="main_side col-md-2">
            <div class="side_title">
                <span class="glyphicon glyphicon-inbox"></span>&nbsp;<span>活动管理</span>
            </div>
            <ul>
                <li><a href="/web/index">创建活动</a></li>
                <li><a href="/web/listads">活动列表</a></li>
            </ul>

            <div class="side_title">
                <span class="glyphicon glyphicon-qrcode"></span>&nbsp;<span>图文管理</span>
            </div>
            <ul>
                <li><a href="/web/imgtext">创建图文</a></li>
                <li><a class="selected" href="/web/text">创建文本</a></li>
                <li><a href="/web/listimgtext">推送列表</a></li>
            </ul>
        </div>


        <div class="main_content col-md-10">
            <div>
                <div class="con_title">
                   创建文本
                </div>
                <div class="con_body">
                    <div class="set_con">
                        文本基本设置
                    </div>

                    <form class="form-horizontal submit_form" id="text-form" method="post" action="/message" enctype="multipart/form-data">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">文本内容</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control img_type" id="img_type" name="type" value="text" style="display:none;" />
                                <textarea type="text" class="form-control img_con" id="img_con" name="content" placeholder=""></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">微信菜单</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control menu_title" id="menu_title" name="menuName" placeholder="不超过10个字" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">设置时间</label>
                            <div class="col-sm-8">
                                <input type="date" id="date-start" name="startDate" />
                                <label>到</label>
                                <input type="date" id="date-end" name="endDate" />
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">发布</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>

    </div>

</div>

<!--javascript-->
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/bootstrapValidator.js"></script>
<script type="text/javascript" src="/js/file_input.js"></script>
<script type="text/javascript" src="/js/validator.js"></script>

</body>
</html>
